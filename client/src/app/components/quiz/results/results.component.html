<table class="big">
    <thead>
        <tr>
            <td id="navigation" colspan="3">
                <app-nav-bar 
                    [currentPage]="undefined"
                ></app-nav-bar>
            </td>
        </tr>
        <tr class="quiz-metadata-row" >
            <td class="quiz-metadata-text-input-cell" colspan="3">
                <app-games-identifier
                    [set]="gamesSubject.asObservable()"
                ></app-games-identifier>
            </td>
        </tr>
        <tr class="quiz-metadata-row">
            <td class="quiz-metadata-text-input-cell">
                <app-name-field
                    [set]="nameSubject.asObservable()"
                ></app-name-field>
            </td>
            <td id="scoreLabel" colspan="2">{{score}} %</td>
        </tr>
    </thead>
    <tbody class="quiz-body">
        <tr
            *ngFor="let question of questions"
            [question]="question"
            [enabled]="false"
            id="{{question.id}}" 
            [ngClass]="question.isCorrect()" 
            app-question>
        </tr>
    </tbody>
</table>
